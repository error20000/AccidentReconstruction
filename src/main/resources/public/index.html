<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Insert title here</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="arcgis_js_api/library/3.16/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="arcgis_js_api/library/3.16/esri/css/esri.css" />

<script src="js/utils.js"></script>
<script src="js/index.js"></script>
<script src="arcgis_js_api/library/3.16/init.js"></script>


</head>
<body>

<div>
	<div id="mapDiv"></div>
</div>
</body>
<script type="text/javascript">
	require([
	  "esri/map",
	  "dojo/domReady!"
	], function(Map){
		ArGis.map = new Map("mapDiv", {
		    basemap: "streets",
		    zoom: 4,
		    center: ArGis.center
		  });
		
		console.log(ArGis.map);
	  
		ArGis.map.on("load",function(){
			ArGis.initMap();
			ArGis.initTrail();
			ArGis.initShips();
			ArGis.initTimeLine();
		});
	});
</script>
</html>
