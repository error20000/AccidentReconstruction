<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Accident Reconstruction</title>

<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/element-ui/2.2.2/theme-chalk/index.css" rel="stylesheet">

<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/element-ui/2.2.2/index.js" type="text/javascript"></script>

<link rel="stylesheet" href="arcgis_js_api/library/4.5/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="arcgis_js_api/library/4.5/esri/css/main.css" />

  <script>
    var ArGis={
    		baseUrl: "arcgis_js_api/library/4.5"
    };
    
    !function() {
    	document.write('<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" >');
    	resize();

    	window.onresize = function(){
    		resize();
    	}
    }();
    function resize(){
    	var TARGET_WIDTH = 375;
    	var scale = (screen.width)  / TARGET_WIDTH;
    	document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + TARGET_WIDTH + ', initial-scale=' + scale + ', minimum-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=0, minimal-ui' );
    }
  </script>
<script src="arcgis_js_api/library/4.5/init.js"></script> 

<link rel="stylesheet" href="css/public.css" />
<link rel="stylesheet" href="css/play.css" />
<link rel="stylesheet" href="css/index.css" />

<script src="js/utils.js"></script>
<script src="js/play.js"></script>
<script src="js/index.js"></script>



</head>
<body>

<div id="app">
	<el-row>
			<el-col :span="12">
				<div id="viewDiv"></div>
				<div id="playDiv">
					<play-controller ></play-controller>
				</div>
			</el-col>
			<el-col :span="12">
				<div id="videoDiv">
					<video id="video" controls="controls" style="width:100%;height:100%;">
					  <source src="video/test.mp4" type="video/mp4">
						Your browser does not support the video tag.
					</video>
				</div>
			</el-col>
	</el-row>
	<el-row>
			<el-col :span="12">
				<el-row>
					<el-col :span="24">
						
						<div id="trailDiv">
						 		<el-checkbox v-model="isTrailShow" @change="handlerTrail">显示轨迹</el-checkbox>
						 		<el-checkbox v-model="isTrailShowPoint" @change="handlerTrailChange">点</el-checkbox>
						 		<el-checkbox v-model="isTrailShowLine" @change="handlerTrailChange">线</el-checkbox>
						 		<el-checkbox v-model="isTrailShowDashed" @change="handlerTrailChange">虚线</el-checkbox>
						 		<el-checkbox v-model="isTrailShowShape" @change="handlerTrailChange">形状</el-checkbox>
						 		<el-checkbox v-model="isTrailShowInfo" @change="handlerTrailChange">事件</el-checkbox>
						</div>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="8">
						<div id="shipeChange">
							<el-select v-model="select" placeholder="请选择">
							    <el-option 
							    	v-for="item in shipsSelect" :key="item.value" :label="item.label" :value="item.value">
							    </el-option>
							  </el-select>
						</div>
					</el-col>
					<el-col :span="16">
						<div id="shipInfo">
							<el-form ref="shipsForm" :model="shipsForm">
							  <el-form-item label="活动名称">
							    <el-input v-model="shipsForm.name" readonly="readonly"></el-input>
							  </el-form-item>
							  <el-form-item label="活动名称">
							    <el-input v-model="shipsForm.name" readonly="readonly"></el-input>
							  </el-form-item>
							  <el-form-item label="活动名称">
							    <el-input v-model="shipsForm.name" readonly="readonly"></el-input>
							  </el-form-item>
							</el-form>
						</div>
					</el-col>
				</el-row>
			</el-col>
			<el-col :span="12">
				<div id="msgDiv">
					<div type="info">1号船从伊朗哈尔克岛装载凝析油开航</div>
					<div type="info">1号船从伊朗哈尔克岛装载凝析油开航</div>
					<div type="info">1号船从伊朗哈尔克岛装载凝析油开航</div>
					<div type="info">1号船从伊朗哈尔克岛装载凝析油开航</div>
					<div type="info">1号船从伊朗哈尔克岛装载凝析油开航</div>
					<div type="info">1号船从伊朗哈尔克岛装载凝析油开航</div>
				</div>
			</el-col>
	</el-row>
</div>
</body>
<script type="text/javascript">
	
	require([
	  "esri/Map",
	  "esri/views/MapView",
	  "esri/widgets/ScaleBar",  
	  "esri/widgets/BasemapToggle",
	  "dojo/domReady!"
	], function(Map, MapView, ScaleBar, BasemapToggle){
		
		ArGis.map = new Map({
		    basemap: "streets"
		  });
		ArGis.view = new MapView({
		    container: "viewDiv",  
		    map: ArGis.map,  
		    zoom: 4,  
		    center: ArGis.center 
		  });
		
		  var toggle = new BasemapToggle({
		    view: ArGis.view, 
		    nextBasemap: "hybrid"
		  });
	
		  ArGis.view.ui.add(toggle, "top-right");
		
			var scaleBar = new ScaleBar({
				  view: ArGis.view,
				  unit: "dual"
				});
				
			ArGis.view.ui.add(scaleBar, {
			  position: "bottom-left"
			}); 
			
			console.log(ArGis.view);
	  
			ArGis.view.then(function(){
				ArGis.initMap();
				ArGis.initTrail();
				ArGis.initShips();
				ArGis.initTimeLine();
				ArGis.view.graphics[0].emit("click");
			}); 
	});
</script>
<script>
new Vue({
    el: '#app',
    data: function() {
      return Config;
    },
    methods: {
    	handlerTrail: function(evt) {
    		Config.isTrailShowPoint = true;
  	        ArGis.drawTrail();
  	    },
    	handlerTrailChange: function(evt) {
  	        ArGis.drawTrail();
  	    }
    },
    mounted: function(){
		ArGis.initData();
    },
    /* components: {
        'play-controller': PlayController
      } */
  })
  </script>
</html>
